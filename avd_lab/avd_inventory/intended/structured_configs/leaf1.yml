router_bgp:
  as: '65101'
  router_id: 192.0.255.129
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: $1c$caHDPKDBzOjl6ZrDQLicDQ==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: $1c$caHDPKDBzOjl6ZrDQLicDQ==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine1_Ethernet1/1
    172.31.255.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: spine2_Ethernet1/1
    192.0.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1
      remote_as: '65001'
    192.0.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2
      remote_as: '65001'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    TEST_VRF:
      router_id: 192.0.255.129
      rd: 192.0.255.129:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
  vlans:
    100:
      tenant: TENANT_A
      rd: 192.0.255.129:10100
      route_targets:
        both:
        - 10100:10100
      redistribute_routes:
      - learned
    200:
      tenant: TENANT_A
      rd: 192.0.255.129:10200
      route_targets:
        both:
        - 10200:10200
      redistribute_routes:
      - learned
